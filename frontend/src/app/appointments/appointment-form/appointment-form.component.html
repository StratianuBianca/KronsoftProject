<form [formGroup]="form" class="container">

    <mat-form-field class="id">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput placeholder="Ex. Nougat">
        <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="type">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="type" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let type of types" [value]="type.value"> {{type.viewValue}}</mat-option>
        </mat-select>
        <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="status">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus" name="status" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let status of statuses" [value]="status.value"> {{status.viewValue}}</mat-option>
        </mat-select>
        <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field class="patientId">
        <mat-label>Patient id</mat-label>
        <input formControlName="patientId" matInput placeholder="Ex. Nougat ">
        <mat-hint></mat-hint>
    </mat-form-field>
    <!--
    <mat-form-field class="startTime">
        <mat-label>Start time</mat-label>
        <input formControlName="startTime" matInput placeholder="Ex. Nougat ">
        <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field class="endTime">
        <mat-label>End time</mat-label>
        <input formControlName="endTime" matInput placeholder="Ex. Nougat ">
        <mat-hint></mat-hint>
    </mat-form-field>
-->
    <mat-form-field appearance="fill" class="startEndTime">
        <mat-label name="startEndTime">Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <mat-form-field class="description ">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput placeholder="Ex. Nougat ">
        <mat-hint></mat-hint>
    </mat-form-field>

    <button mat-flat-button (click)="saveData() ">Save</button>

</form>
